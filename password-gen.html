<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>密码生成器</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tool-styles.css">
</head>
<body>
  <header>
    <h1>密码生成器</h1>
    <p>创建强密码和密码短语</p>
    <a href="index.html" class="back-link">← 返回首页</a>
  </header>

  <main>
    <div class="tool-tabs">
      <button class="tab-btn active" data-tab="password">随机密码</button>
      <button class="tab-btn" data-tab="passphrase">密码短语</button>
    </div>

    <div id="password-tab" class="tab-content active">
      <div class="tool-container">
        <div class="config-panel">
          <h2>密码生成设置</h2>
          
          <div class="form-group">
            <label for="passwordLength">密码长度:</label>
            <input type="range" id="passwordLength" min="8" max="64" value="12">
            <span id="passwordLengthValue">12</span>
          </div>
          
          <div class="form-group">
            <label>包含字符类型:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="charType" value="lower" checked> 小写字母 (a-z)</label>
              <label><input type="checkbox" name="charType" value="upper" checked> 大写字母 (A-Z)</label>
              <label><input type="checkbox" name="charType" value="numbers" checked> 数字 (0-9)</label>
              <label><input type="checkbox" name="charType" value="symbols"> 符号 (!@#$%^&*)</label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="excludeChars">排除字符:</label>
            <input type="text" id="excludeChars" placeholder="例如: 1lI0Oo">
          </div>
          
          <div class="form-group">
            <label for="passwordCount">生成数量:</label>
            <input type="number" id="passwordCount" min="1" max="20" value="5">
          </div>
          
          <button id="generatePasswordBtn" class="primary-btn">生成密码</button>
        </div>
        
        <div class="output-panel">
          <h2>生成的密码</h2>
          <div id="passwordResults">
            <div class="password-strength-meter">
              <span>密码强度:</span>
              <div class="strength-bar">
                <div id="strengthIndicator" class="strength-indicator"></div>
              </div>
              <span id="strengthText">中等</span>
            </div>
            
            <div id="passwordList" class="password-list">
              <!-- 密码将在这里生成 -->
            </div>
            
            <div class="password-actions">
              <button id="copyAllPasswordsBtn" class="secondary-btn">复制全部</button>
              <button id="exportPasswordsBtn" class="secondary-btn">导出为TXT</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 密码短语标签页内容... -->
  </main>

  <script src="js/password-gen.js"></script>
</body>
</html>
