<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频转GIF工具</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tool-styles.css">
</head>
<body>
  <header>
    <h1>视频转GIF工具</h1>
    <p>将视频片段转换为GIF动画</p>
    <a href="index.html" class="back-link">← 返回首页</a>
  </header>

  <main>
    <div class="tool-container">
      <div class="config-panel">
        <h2>转换设置</h2>
        
        <div class="form-group">
          <label for="videoInput">选择视频文件:</label>
          <input type="file" id="videoInput" accept="video/*">
          <div class="drop-zone" id="videoDropZone">
            <p>或将视频文件拖放到此处</p>
          </div>
        </div>
        
        <div class="video-preview">
          <video id="videoPreview" controls></video>
        </div>
        
        <div class="form-group">
          <label for="startTimeGif">开始时间 (秒):</label>
          <input type="number" id="startTimeGif" min="0" value="0" step="0.1">
        </div>
        
        <div class="form-group">
          <label for="durationGif">持续时间 (秒):</label>
          <input type="number" id="durationGif" min="0.1" max="15" value="3" step="0.1">
          <small>最长15秒</small>
        </div>
        
        <div class="form-group">
          <label for="gifWidth">GIF宽度:</label>
          <input type="number" id="gifWidth" min="100" max="800" value="400">
          <span>px (高度自动调整)</span>
        </div>
        
        <div class="form-group">
          <label for="gifFps">帧率 (FPS):</label>
          <input type="number" id="gifFps" min="5" max="30" value="15">
        </div>
        
        <div class="form-group">
          <label for="gifQuality">质量:</label>
          <input type="range" id="gifQuality" min="1" max="10" value="7">
          <span id="gifQualityValue">7/10</span>
        </div>
        
        <div class="video-controls">
          <button id="playVideoBtn" class="control-btn">▶️ 播放</button>
          <button id="pauseVideoBtn" class="control-btn">⏸️ 暂停</button>
          <button id="setStartBtn" class="secondary-btn">设为开始</button>
          <button id="setEndBtn" class="secondary-btn">设为结束</button>
        </div>
        
        <button id="createGifBtn" class="primary-btn">创建GIF</button>
      </div>
      
      <div class="output-panel">
        <h2>GIF预览</h2>
        <div id="gifPreviewContainer">
          <img id="gifPreview" src="" alt="GIF预览">
          <div id="gifInfo" class="info-box">
            <p>GIF将在此处显示</p>
          </div>
        </div>
        
        <div class="gif-actions hidden" id="gifActions">
          <button id="downloadGifBtn" class="download-btn">下载GIF</button>
          <button id="copyGifBtn" class="secondary-btn">复制到剪贴板</button>
        </div>
        
        <div id="conversionProgress" class="hidden">
          <div class="progress-bar">
            <div id="gifProgressBar" class="progress"></div>
          </div>
          <div id="gifProgressText">正在处理...</div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/video-gif.js"></script>
</body>
</html>
