<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件处理工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>文件处理工具箱</h1>
        <p>一站式文件转换与处理解决方案</p>
    </header>
    
    <main class="tools-grid">
        <a href="excel-organizer.html" class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-table"></i>
            </div>
            <h2>Excel分类整理</h2>
            <p>根据匹配条件将Excel数据分类到不同工作表</p>
        </a>
        
        <a href="file-merger.html" class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-file-export"></i>
            </div>
            <h2>文件合并工具</h2>
            <p>合并多个Excel文件为一个文件</p>
        </a>
        
        <a href="pdf-tools.html" class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-file-pdf"></i>
            </div>
            <h2>PDF工具箱</h2>
            <p>PDF转换、合并、拆分、压缩等</p>
        </a>
        
        <a href="image-tools.html" class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-image"></i>
            </div>
            <h2>图片工具箱</h2>
            <p>图片格式转换、调整大小、ICO生成等</p>
        </a>
    </main>
    
    <footer>
        <p>© 2025 文件处理工具箱 | 使用HTML5/JavaScript构建</p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
