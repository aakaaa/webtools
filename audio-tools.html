<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>音频剪辑工具</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tool-styles.css">
</head>
<body>
  <header>
    <h1>音频剪辑工具</h1>
    <p>在线剪辑和编辑音频文件</p>
    <a href="index.html" class="back-link">← 返回首页</a>
  </header>

  <main>
    <div class="tool-container">
      <div class="config-panel">
        <h2>音频剪辑</h2>
        
        <div class="form-group">
          <label for="audioFileInput">选择音频文件:</label>
          <input type="file" id="audioFileInput" accept="audio/*">
          <div class="drop-zone" id="audioDropZone">
            <p>或将音频文件拖放到此处</p>
          </div>
        </div>
        
        <div class="form-group">
          <label>音频信息:</label>
          <div id="audioInfo" class="info-box">
            <p>请先选择音频文件</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="playbackRate">播放速度:</label>
          <input type="range" id="playbackRate" min="0.5" max="2" step="0.1" value="1">
          <span id="playbackRateValue">1x</span>
        </div>
        
        <div class="form-group">
          <label for="volumeControl">音量:</label>
          <input type="range" id="volumeControl" min="0" max="100" value="80">
          <span id="volumeValue">80%</span>
        </div>
        
        <div class="form-group">
          <label for="startTime">开始时间 (秒):</label>
          <input type="number" id="startTime" min="0" value="0" step="0.1">
        </div>
        
        <div class="form-group">
          <label for="endTime">结束时间 (秒):</label>
          <input type="number" id="endTime" min="0" value="0" step="0.1">
        </div>
        
        <div class="form-group">
          <label for="fadeIn">淡入时间 (秒):</label>
          <input type="number" id="fadeIn" min="0" value="0" step="0.1">
        </div>
        
        <div class="form-group">
          <label for="fadeOut">淡出时间 (秒):</label>
          <input type="number" id="fadeOut" min="0" value="0" step="0.1">
        </div>
        
        <div class="audio-controls">
          <button id="playBtn" class="control-btn">▶️ 播放</button>
          <button id="pauseBtn" class="control-btn">⏸️ 暂停</button>
          <button id="stopBtn" class="control-btn">⏹️ 停止</button>
        </div>
        
        <button id="processAudioBtn" class="primary-btn">处理音频</button>
      </div>
      
      <div class="output-panel">
        <h2>音频波形</h2>
        <div id="waveformContainer">
          <canvas id="waveformCanvas"></canvas>
        </div>
        
        <div class="audio-player">
          <audio id="audioPlayer" controls></audio>
        </div>
        
        <div class="audio-actions hidden" id="audioActions">
          <button id="downloadAudioBtn" class="download-btn">下载剪辑后的音频</button>
          <div class="format-options">
            <label>输出格式:</label>
            <select id="audioOutputFormat">
              <option value="mp3">MP3</option>
              <option value="wav">WAV</option>
              <option value="ogg">OGG</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/audio-tools.js"></script>
</body>
</html>
