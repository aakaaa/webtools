<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件合并工具</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <h1>文件合并工具</h1>
        <p>合并多个Excel文件为一个文件</p>
        <a href="../index.html" class="back-link">返回首页</a>
    </header>
    
    <main>
        <div class="tool-container">
            <div class="config-panel">
                <h2>合并设置</h2>
                
                <div class="form-group">
                    <label for="mergeFiles">选择要合并的Excel文件:</label>
                    <input type="file" id="mergeFiles" accept=".xlsx, .xls" multiple>
                </div>
                
                <div class="form-group">
                    <label for="mergeOption">合并方式:</label>
                    <select id="mergeOption">
                        <option value="vertical">垂直合并(追加行)</option>
                        <option value="horizontal">水平合并(追加列)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="includeHeader">包含表头:</label>
                    <select id="includeHeader">
                        <option value="first">仅第一个文件</option>
                        <option value="all">所有文件</option>
                        <option value="none">不包含</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="outputSheetName">输出工作表名称:</label>
                    <input type="text" id="outputSheetName" value="合并数据">
                </div>
                
                <button id="mergeBtn" class="primary-btn">开始合并</button>
            </div>
            
            <div class="output-panel">
                <h2>处理进度</h2>
                <div id="progressContainer">
                    <div id="progressBar"></div>
                    <div id="progressText">准备就绪</div>
                </div>
                
                <div id="fileList">
                    <h3>待合并文件列表</h3>
                    <ul id="fileListItems"></ul>
                </div>
                
                <div id="logOutput"></div>
                
                <div id="resultSection" class="hidden">
                    <h3>合并完成!</h3>
                    <a id="downloadLink" class="download-btn">下载合并文件</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/file-utils.js"></script>
</body>
</html>
